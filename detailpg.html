<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좀비</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gowun+Dodum&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
        rel="stylesheet">


    <style>
        @font-face {
            font-family: 'Ownglyph_corncorn-Rg';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2412-1@1.0/Ownglyph_corncorn-Rg.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            padding-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 75%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        /* 소개 칸 */
        .card {
            width: 40rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }

        .card-header {
            font-family: "Black And White Picture", serif;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .list-group {
            list-style: none;
            padding: 0;
        }

        .list-group-item01 {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;

            font-family: "Black And White Picture", serif;
            font-weight: 400;
            font-style: normal;
        }

        .list-group-item01 .label {
            width: 100px;
            /* 왼쪽 라벨 길이 고정 */
            font-weight: bold;
        }

        /* 2번째 폰트 사용하기*/
        .list-group-item02 {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;

            font-family: 'Ownglyph_corncorn-Rg', serif;
            font-weight: 400;
            font-style: normal;
        }

        .list-group-item02 .label {
            width: 100px;
            /* 왼쪽 라벨 길이 고정 */
            font-weight: bold;
        }


        /* 댓글 구역 */
        .comment-box {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 10px 10px 0px;
            border-radius: 5px;

            font-family: "Black And White Picture", serif;
            font-weight: 400;
            font-style: normal;
        }

        .comment-list {
            color: white;
            padding: 10px;

            font-family: "Black And White Picture", serif;
            font-weight: 400;
            font-style: normal;
        }

        input,
        textarea,
        button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 120px;
        }

        textarea {
            width: 350px;
            height: 40px;
            resize: none;
        }

        button:hover {
            background-color: #218838;
        }

        /* 오른쪽 */
        .photo {
            width: 250px;
            height: 400px;
            border: 2px;
            background-color: gray;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            width: 150px;

            font-family: "Black And White Picture", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

    <script>
        $(document).ready(function () {
            // 댓글 등록 버튼 클릭 시 동작
            $("button#commentBtn").click(function (event) {
                event.preventDefault();  // 폼 제출 방지

                // 입력된 이름과 댓글 내용 가져오기
                let name = $("#name").val();
                let commentText = $("#comment").val();

                // 이름과 댓글 내용이 모두 입력되었는지 확인
                if (name && commentText) {
                    // 새로운 댓글 항목 만들기
                    let commentItem = $("<div>").addClass("comment-item")
                        .html("<strong>" + name + "</strong>: " + commentText);

                    // 댓글 리스트에 추가
                    $("#commentList").append(commentItem);

                    // 입력 필드 초기화
                    $("#name").val('');
                    $("#comment").val('');

                    // 알림창 띄우기
                    alert('등록 되었습니다.');
                } else {
                    alert('이름과 댓글을 모두 입력해주세요.');
                }
            });

            // 좋아요 기능
            $("#likeBtn").click(function () {
                let likeSpan = $("#likeCount"); // 좋아요 숫자가 들어갈 span 태그 선택
                let currentLikes = parseInt(likeSpan.text()) || 0; // 숫자가 없으면 0으로 설정
                likeSpan.text(currentLikes + 1); // 1 증가
            });
        });
    </script>
</head>

<body>
    <div class="main">
        <div class="mainleft">
            <div class="card">
                <div class="card-header">
                    좀비 소개
                </div>
                <ul class="list-group">
                    <li class="list-group-item01">
                        <span class="label">이름</span>
                        <span class="content">☆이름연결</span>
                    </li>
                    <li class="list-group-item02">
                        <span class="label">MBTI</span>
                        <span class="content">☆MBTI연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">이메일</span>
                        <span class="content">☆이메일연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">소개글</span>
                        <span class="content">☆소개글연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">블로그 주소</span>
                        <span class="content"><a href="https://zombie-blog.com">☆블로그주소연결</a></span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">역할</span>
                        <span class="content">☆역할 연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">좋아요</span>
                        <span id="likeCount" class="content">☆좋아요 연결</span>
                    </li>
                </ul>
            </div>

            <div class="comment">
                <!-- 댓글 입력 폼 -->
                <form class="comment-box" id="commentForm">
                    <input type="text" id="name" placeholder="이름" required>
                    <textarea id="comment" placeholder="댓글 내용을 작성해주세요" required></textarea>
                    <button id="commentBtn" onclick="comment()" type="button">등록</button>
                </form>

                <!-- 댓글 리스트 (화면에 표시될 부분) -->
                <div class="comment-list" id="commentList"></div>
                ☆댓글 저장
            </div>
        </div>

        <div class="mainright">
            <div class="photo">
                <!-- ...에다가 ![Image]()에서 () 안 https:// 링크 복사 붙여 넣기 -->
                <img src="..." width="250">
            </div>

            <button id="likeBtn" type="button" class="btn btn-danger" style="width:100%; height: 50px;">좋아요!</button>
        </div>

    </div>

</body>

</html>
