<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좀비</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gowun+Dodum&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/detailpg.css">
</head>


<body>
    <div class="main">
        <div class="mainleft">
            <div class="card">
                <div class="card-header">
                    좀비 소개
                </div>
                <ul class="list-group">
                    <li class="list-group-item01">
                        <span class="label">이름</span>
                        <span class="content">☆이름연결</span>
                    </li>
                    <li class="list-group-item02">
                        <span class="label">MBTI</span>
                        <span class="content">☆MBTI연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">이메일</span>
                        <span class="content">☆이메일연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">소개글</span>
                        <span class="content">☆소개글연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">블로그 주소</span>
                        <span class="content"><a href="https://zombie-blog.com">☆블로그주소연결</a></span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">역할</span>
                        <span class="content">☆역할 연결</span>
                    </li>
                    <li class="list-group-item01">
                        <span class="label">좋아요</span>
                        <span id="likeCount" class="content">☆좋아요 연결</span>
                    </li>
                </ul>
            </div>

            <div class="comment">
                <!-- 댓글 입력 폼 -->
                <form class="comment-box" id="commentForm">
                    <input type="text" id="name" placeholder="이름" required>
                    <textarea id="comment" placeholder="댓글 내용을 작성해주세요" required></textarea>
                    <button id="commentBtn" onclick="comment()" type="button">등록</button>
                </form>

                <!-- 댓글 리스트 (화면에 표시될 부분) -->
                <div class="comment-list" id="commentList"></div>
                ☆댓글 저장
            </div>
        </div>

        <div class="mainright">
            <div class="photo">
                <!-- ...에다가 ![Image]()에서 () 안 https:// 링크 복사 붙여 넣기 -->
                <img src="..." width="250">
            </div>

            <button id="likeBtn" type="button" class="btn btn-danger" style="width:100%; height: 50px;">좋아요!</button>
        </div>

    </div>

</body>

</html>
