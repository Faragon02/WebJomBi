<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹.좀.비&#40;웹 좀 비ㄹ드할게요&#41;</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gowun+Dodum&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/toggleMusic.js"></script>

</head>
<script type="module" src="js/main.js"></script>

<body>

    <!-- 배경음악 -->
    <audio id="bg-music" autoplay loop muted>
        <source src="assets/background_music.mp3" type="audio/mpeg">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <!-- 🎛️ 음악 제어 버튼 -->
    <button onclick="toggleMusic()" class="music_toggle_btn">
        🎧 음악 ON/OFF
    </button>

    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="navbar-item"></a>
            <img src="assets/logo_without.png" alt="로고" class="navbar-logo">
            <a href="#" class="navbar-item"></a>
        </div>
    </nav>

    <div class="main">
        <img src="assets/zombies.png">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <p class="col-md-8 fs-4"></p>
            </div>
        </div>
    </div>
    <div class="main_words">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">소개 배너</h1>
                <p class="col-md-8 fs-4"></p>
            </div>
        </div>
    </div>
    <div class="w-full max-w-5xl mx-auto mt-20 p-8 bg-black text-white shadow-lg rounded-xl text-center">
        <h2 class="text-3xl font-bold">환영합니다!</h2>
        <p class="text-lg max-w-2xl mx-auto mt-4">이곳에 원하는 내용을 입력하세요. 중요한 공지사항, 소개 메시지, 혹은 이벤트 내용을 강조할 수 있습니다.</p>
    </div>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="이미지">
            <label for="floatingInput">프로필 이미지</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="내용">
            <label for="floatingInput">각오 한마디!</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="profile_cards">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="card">
        </div>
    </div>
</body>

</html>
