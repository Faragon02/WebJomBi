<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타플릭스</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    // Firebase 구성 정보 설정

    const firebaseConfig = {
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        apiKey: "AIzaSyC54ag5p7OFYT8vaMqHWjI1BGKldR1zP84",
        authDomain: "sparta-42d48.firebaseapp.com",
        projectId: "sparta-42d48",
        storageBucket: "sparta-42d48.firebasestorage.app",
        messagingSenderId: "944449923606",
        appId: "1:944449923606:web:38cc8a9b00df542fc22337",
        measurementId: "G-QRKPJ3RFC9"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // 문서가 로드된 후 실행되도록 설정
    $(document).ready(function () {
        $("#postingbtn").click(async function () {
            let input_image = $('#image').val();
            let input_name = $('#name').val();
            let input_content = $('#content').val();

            if (!input_image || !input_name || !input_content) {
                alert("모든 필드를 입력해주세요!");
                return;
            }

            let doc = {
                image: input_image,
                name: input_name,
                content: input_content,
            };

            await addDoc(collection(db, "webjombi"), doc);
            alert('저장 완료!');
            window.location.reload();
        });

        // Firestore에서 데이터 가져오기
        async function loadData() {
            let docs = await getDocs(collection(db, "webjombi"));
            docs.forEach((doc) => {
                let row = doc.data();
                let image = row.image;
                let name = row.name;
                let content = row.content;

                let temp_html = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${image}" class="card-img-top" alt="프로필 이미지">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">${content}</p>
                                <button type="button" class="btn btn-secondary">자세히 보기</button>
                            </div>
                        </div>
                    </div>`;
                $('#card').append(temp_html);
            });
        }

        loadData(); // 데이터 불러오기 실행
    });
</script>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="navbar-item"></a>
            <img src="logo.png" alt="로고" class="navbar-logo">
            <a href="#" class="navbar-item"></a>
        </div>
    </nav>

    <div class="main">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">소개 배너</h1>
                <p class="col-md-8 fs-4"></p>
            </div>
        </div>
    </div>

    <div class="w-full max-w-5xl mx-auto mt-20 p-8 bg-black text-white shadow-lg rounded-xl text-center">
        <h2 class="text-3xl font-bold">환영합니다!</h2>
        <p class="text-lg max-w-2xl mx-auto mt-4">이곳에 원하는 내용을 입력하세요. 중요한 공지사항, 소개 메시지, 혹은 이벤트 내용을 강조할 수 있습니다.</p>
    </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="이미지">
            <label for="floatingInput">프로필 이미지</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="내용">
            <label for="floatingInput">각오 한마디!</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>

    <div class="profile_cards">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="card">
        </div>
    </div>
</body>

</html>
